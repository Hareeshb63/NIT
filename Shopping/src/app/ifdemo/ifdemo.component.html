<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>{{Product.name}}</h2>
            <p>&#8377; {{Product.price}}</p>
            <button class="btn btn-success" (click)="displayClick()">
                {{btnText}} Preview
            </button>
        </div>
        <div class="card-body text-center" *ngIf="isVisible">
            <img [src]="Product.photo" alt="Samsung TV Image" width="200" height="200">
        </div>
    </div>
</div>
