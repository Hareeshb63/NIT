<div class="container">
    <div class= "box">
    <div class= control-group>
        <label>Name:</label>
        <input type="text" class= 'form-control' [(ngModel)]='txtname'>
    </div>
    <div class= control-group>
        <label>Price:</label>
        <input type="text" class= 'form-control' [(ngModel)]='txtprice'>
    </div>
    <button class="btn btn-primary" (click)='addProduct()'> Add Products</button>
</div>

<div class= "box">
 <h3>Product List</h3>
 <table class= "table table-hover">
     <thead>
         <tr>
             <th>Name</th>
             <th>Price</th>
             <th>Action</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor='let item of product;let i=index'>
             <td>{{item.name}}</td>
             <td>{{item.price}}</td>
             <td><button class= "btn btn-danger" (click)= 'deleteProduct($event)'> Delete</button></td>
         </tr>

     </tbody>

 </table>

</div>
