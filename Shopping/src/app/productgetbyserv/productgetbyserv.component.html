<div class= "container">
    <table class= "table table-hover">
        <thead>
            <th>Name</th>
            <th>Model</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor='let item of product'>
                <td>{{item.name}}</td>
                <td>{{item.model}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
