<div class="container">
    <form [formGroup]="frmRegister">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" formControlName="Name">
        </div>

        <div>

            <label><button (click)="addMore()" class="btn btn-link">Add More Photos</button></label><br>
            <input type="file">
            <div *ngIf="fileActive">
                <div *ngFor="let c of newControls.controls; let i=index">
                    <div>
                        <input type="file">
                        <label><button (click)="removeFile(i)">Remove</button></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
