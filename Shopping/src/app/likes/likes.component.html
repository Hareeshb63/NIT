<div class="container">
    <div class= "card-deck">
      
        <div class= "card" *ngFor='let item of cars'>
            <div class= "card-header">
                <h3>{{item.name}}</h3>
            </div>
            <div class="card-body text-center" >  
                <img [src]="item.photo" width="300" height="200">
            </div>
            <div class="card-footer">
                <button class= "btn btn-outline-primary" (click)='likeClick(item)'><span class="badge badge-danger">{{item.likes}}</span>Likes</button>
                <button class= "btn btn-outline-danger" (click)='dislikeClick(item)'><span class="badge badge-danger">{{item.dislikes}}</span>Dislikes</button>

            </div>

        </div>

    </div>

</div>
