<div class= "container">
    <h4>Dropdown Box</h4>
    <select class= "form-group">
        <option *ngFor= 'let item of product'>
            {{item}}
        </option>
    </select>


<div class= "form-group">
    <h4>Unorder List</h4>
    <ul>
        <li *ngFor= 'let item of product'>
            {{item}}
        </li>
    </ul>
</div>

<div class= "form-group">
    <table  class= "table table-hover">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>View</th>
    </thead>
    <tbody>
        <tr *ngFor='let item of data'>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img [src]='item.photo' width="50" height="50" alt={{item.alt}}> </td>
        </tr>
    </tbody>
    </table>

</div>
<h4>Product Catalog</h4>
    <div class= card-deck>
        <div *ngFor='let item of data'>
            <div class= "card-header">
                <h3>{{item.name}}</h3>
            </div>
            <div class= "card-body">
                <img [src]='item.photo' width="50" height="50" alt={{item.alt}}>
            </div>
            <div class= "card-footer">
                 <p>&#8377;{{item.price}}</p>
            </div>

        </div>
        
    </div>
</div>
