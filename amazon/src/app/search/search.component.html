<div class="container">
  <input type="text" [(ngModel)]="term" placeholder="Search a name here...">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of products | filter:term">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
    </tbody>
  </table>
</div>
