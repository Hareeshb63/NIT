<div>
    <table>
        <thead>
            <th>Emp ID</th>
            <th>Name</th>
            <th>Designation</th>
        </thead>
        <tbody>
            <tr *ngFor='let item of employees'>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.designation}}</td>
            </tr>
        </tbody>
    </table>
</div>
